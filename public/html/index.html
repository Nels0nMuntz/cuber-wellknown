    <style>
        * {
          margin: 0;
          padding: 0;
          box-sizing: border-box;
        }
        body {
          font-family: Arial, sans-serif;
          color: #e0e0e0;
          background: url('../images/cuber-web-image.webp') no-repeat center center fixed;
          background-size: cover;
          display: flex;
          justify-content: center;
          align-items: center;
          height: 100vh;
          overflow: hidden;
        }
        .container {
          text-align: center;
          padding: 20px;
          max-width: 400px;
          background: rgba(0, 0, 0, 0.7);
          border-radius: 12px;
          box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
        }
        .app-logo img {
          width: 150px;
          margin-bottom: 20px;
        }
        .intro-text {
          font-size: 1.2em;
          line-height: 1.6;
          color: #cfcfcf;
          margin-bottom: 20px;
        }
        .button-container {
          margin-top: 20px;
        }
        .open-app-button {
          display: inline-block;
          padding: 12px 24px;
          font-size: 1em;
          color: #ffffff;
          background-color: #4a90e2;
          border: none;
          border-radius: 6px;
          cursor: pointer;
          text-decoration: none;
          transition: background-color 0.3s ease;
          font-weight: bold;
          letter-spacing: 1px;
        }
        .open-app-button:hover {
          background-color: #357ABD;
        }
        .download-prompt {
          font-size: 0.9em;
          color: #888;
          margin-top: 10px;
        }
      </style>
</head>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Detect.js/2.2.2/detect.min.js" rossorigin="anonymous" referrerpolicy="no-referrer"></script>

        </div>
      </div>
